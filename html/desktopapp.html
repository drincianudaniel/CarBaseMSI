<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/desktopapp.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <title>Desktop App</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"
        ><image src="../resources/images/carbasewhite.png"></image
      ></a>
      <ul class="header-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="cars.html">Cars</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="desktopapp.html">Desktop Application</a></li>
      </ul>
      <ul class="header-login">
        <li><a href="login.html">Login</a></li>
      </ul>
    </header>

    <div class="banner">
      <div class="content">
        <div class="text">
          <p>Download our app to see all the cars in our DataBase.</p>
        </div>
        <div class="col1">
          <img
            src="../resources/images/app3.png"
            id="myImg"
            alt=""
            style="max-width: 100%"
          />
        </div>
        <div class="col2">
          <img
            src="../resources/images/app1.png"
            id="myImg2"
            alt=""
            style="max-width: 90%"
          />
          <img
            src="../resources/images/app2.png"
            id="myImg3"
            alt=""
            style="max-width: 90%"
          />

          <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01" />
          </div>
        </div>
      </div>

      <div class="content2">
        <div class="text" style="padding-top: 20px">
          <p style="width: 100%">Versions</p>
          <div class="versions">
            <button class="btn">
              <i class="fa fa-download"></i> Download CarBase v1.00
            </button>
            <button class="btn">
              <i class="fa fa-download"></i> Download CarBase v0.90
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="social-footer">
      <div class="social-footer-left">
        <p>CarBase</p>
      </div>
      <div class="social-footer-icons">
        <ul class="menu simple">
          <a href="https://www.facebook.com/" style="text-decoration: none"
            ><i class="fa icon-facebook" aria-hidden="true"></i
          ></a>
          <a
            href="https://www.instagram.com/?hl=en"
            style="text-decoration: none"
            ><i class="fa icon-instagram" aria-hidden="true"></i
          ></a>
          <a href="https://www.pinterest.com/" style="text-decoration: none"
            ><i class="fa icon-pinterest" aria-hidden="true"></i
          ></a>
          <a href="https://twitter.com/?lang=en" style="text-decoration: none"
            ><i class="fa icon-twitter" aria-hidden="true"></i
          ></a>
        </ul>
      </div>
    </footer>
    <script src="../js/desktopapp.js"></script>
  </body>
